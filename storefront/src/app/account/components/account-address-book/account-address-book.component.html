<div class="card-deck">
    <vsf-address-card *ngFor="let address of addresses$ | async"
                      [address]="address">
        <a class="btn btn-secondary btn-sm"
           [routerLink]="['./', address.id]"
           i18n="@@edit">
            Edit
        </a>
    </vsf-address-card>
</div>
