<form #resetForm="ngForm"
      class="mt-3"
      (submit)="confirmPasswordReset()">
    <vsf-centered-card i18n-title="@@resetPassword"
                       title="Reset password"
                       i18n-subTitle="@@chooseANewPassword"
                       subTitle="Choose a new password">
        <div class="input-group mb-3" *ngIf="!error">
            <input class="form-control"
                   i18n-placeholder="@@password"
                   placeholder="Password"
                   type="password"
                   name="password"
                   aria-describedby="button-verify"
                   required
                   [(ngModel)]="password">

            <div class="input-group-append">
                <button class="btn btn-primary"
                        id="button-verify"
                        [disabled]="resetForm.invalid"
                        type="submit"
                        i18n="@@resetPassword">
                    Reset password
                </button>
            </div>
        </div>

        <div class="alert alert-danger mt-3" role="alert" *ngIf="error">
            {{ error }}
        </div>

    </vsf-centered-card>
</form>
