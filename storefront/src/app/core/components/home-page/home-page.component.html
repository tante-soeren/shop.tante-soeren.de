<div class="container">
    <h3 class="display-4 mt-5">Top Sellers</h3>
    <div class="product-list">
        <ng-container *ngIf="topSellersLoaded$ | async; else placeholders">
            <vsf-product-card *ngFor="let product of topSellers$ | async" [product]="product"></vsf-product-card>
        </ng-container>
        <ng-template #placeholders>
            <vsf-product-card *ngFor="let product of placeholderProducts" [product]="product"></vsf-product-card>
        </ng-template>
    </div>
</div>
